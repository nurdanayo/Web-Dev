<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>To Do List</title>
  </head>

  <body>
    <header class="header">
      <h1>TO-DO PLANNER</h1>

      <div class="semester-btn">
        <button class="sem-1" type="button">Semester 1</button>
        <button class="sem-2" type="button">Semester 2</button>
      </div>

      <div class="date">
        <label class="text-date" for="dateInput">DATE</label>
        <input id="dateInput" class="input-date" type="date" />
      </div>
    </header>

    <main class="container">
      <section class="weeks" aria-label="Weeks">
        <p class="text-weeks">WEEKS</p>

        <div class="weeks-btn">
          <button class="w1" type="button">1</button>
          <button class="w2" type="button">2</button>
          <button class="w3" type="button">3</button>
          <button class="w4" type="button">4</button>
          <button class="w5" type="button">5</button>
          <button class="w6" type="button">6</button>
          <button class="w7" type="button">7</button>
          <button class="w8" type="button">8</button>
          <button class="w9" type="button">9</button>
          <button class="w10" type="button">10</button>
          <button class="w11" type="button">11</button>
          <button class="w12" type="button">12</button>
          <button class="w13" type="button">13</button>
          <button class="w14" type="button">14</button>
          <button class="w15" type="button">15</button>
        </div>
      </section>

      <section class="to-do-list" aria-label="To-do list">
        <p class="text-to-do-list">TO-DO LIST</p>

        <form class="to-do-list-btn" id="todoForm" autocomplete="off">
          <label for="taskInput" class="sr-only">New task</label>
          <input
            id="taskInput"
            class="input-add"
            type="text"
            placeholder="Add new task..."
          />
          <button class="add-btn" type="submit">ADD</button>
        </form>

        <ul class="tasks" id="tasksList"></ul>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
