<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Udacity Lesson 1 — HTML Syntax</title>
  </head>

  <body>
    <h1>This is a heading.</h1>

    <!-- Spot the Bug — fixes -->
    <!-- Q1 fixed: paragraph must have a closing tag -->
    <p>a paragraph</p>

    <!-- Q2 correct nesting: em inside p -->
    <p><em>words, words, wrods.</em></p>

    <!-- Q3 fixed: span needs a closing ">" and proper opening tag -->
    <span>...middle of the sentence...</span>

    <!-- Q4 fixed: tags must close in the reverse order they opened -->
    <p><em>words, words, wrods.</em></p>

    <hr />

    <!-- HTML Structure example (like your screenshot) -->
    <p>This is a paragraph.</p>
    <span>This is a span.</span>
    <span>So is this.</span>

    <!-- Image example -->
    <img
      src="https://via.placeholder.com/200"
      alt="a picture"
      width="200"
    />
  </body>
</html>
